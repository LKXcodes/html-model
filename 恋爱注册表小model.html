<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <h4>刘凯旋制作</h4>
    <table width="600">
        <tr>
            <td>姓名:</td>
            <td>
                <input type="text" />
            </td>
        </tr>

        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan">男 </label>
                <input type="radio" name="sex" id="nv"> <label for="nv"> 女</label>
            </td>
        </tr>

        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>日期太多啦，不想码啦</option>
                </select>

            </td>
        </tr>

        <tr>
            <td>所在地区</td>
            <td><input type="text" value=""></td>
        </tr>



        <tr>
            <td>学历:</td>
            <td>
                <select>
                    <option>--请选学历--</option>
                    <option>专科</option>
                    <option selected="selected">本科</option>
                    <option>硕士</option>
                    <option>博士</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>工作:</td>
            <td><input type="text" value=""></td>
        </tr>

        <tr>
            <td>个人兴趣:</td>
            <td>
                <input type="checkbox" name="love"> 温柔
                <input type="checkbox" name="love"> 可爱
                <input type="checkbox" name="love"> 阳光
                <input type="checkbox" name="love"> 沉稳
                <input type="checkbox" name="love" checked="checked"> 都喜欢
            </td>
        </tr>

        <tr>
            <td>个人情况</td>
            <td>
                <textarea>填写个人简介</textarea>
            </td>
        </tr>

        <tr>
            <td>上传照片</td>
            <td>
                <input type="file" value="照片">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="http://www.baidu.com "> 在线客服</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>寻找真爱，hhh</li>
                </ul>
            </td>
        </tr>

    </table>

</body>

</html>
